<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">

              id="numb_1"
              aria-describedby="helpId"

            />
            <small id="helpId" class="form-text text-muted"
              >Inserisci numero</small
            >
          </div>

          <div class="mb-3 mt-5">

              >Inserisci numero</small
            >

          <div class="mb-3 mt-5">

              aria-describedby="helpId"

          <div class="mb-3 mt-5">

              aria-describedby="helpId"

            >
          </div>

          <div class="mb-5 mt-5">
            <label for="numb_1" class="form-label">Number 5</label>
            <input
              type="number"
              class="form-control"

              >Inserisci numero</small

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mb-5">Invia</button>
